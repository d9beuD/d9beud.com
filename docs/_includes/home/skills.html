<div class="row justify-content-center">
  {% for skill in site.data.skills %}
  <div class="col-md-6 col-lg-4 mb-3">
    <div class="skill">
      <div class="row gx-3 h-100">
        <div class="col-auto skill-thumbnail">
          <img
            class="img-fluid"
            src="{{ skill.thumbnail }}"
            alt="{{ skill.name }}"
          />
        </div>

        <div class="col">
          <h5>{{ skill.name }}</h5>
          <p>{{ skill.description }}</p>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
