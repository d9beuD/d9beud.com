{% assign service = include.service %}

<div class="card h-100">
  <div class="card-body">
    <div class="display-2" style="color: {{ site.data.skills[service.skill].accent }};">
      <i class="{{ service.icon }}"></i>
    </div>
    <h3 class="h5 card-title">
      {{ service.name }}
    </h3>
    <p class="card-text text-secondary">
      {{ service.description }}
    </p>
  </div>
</div>
