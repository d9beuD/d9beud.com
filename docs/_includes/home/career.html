<div class="history">
  <div class="history-head">
    <div class="history-arrow-up">
      <i class="fa-solid fa-arrow-up-long"></i>
    </div>
  </div>

  <div class="history-body">
    {% for career in site.data.careers %}
    <div class="history-item row gx-0">
      <div class="history-item-space col d-none"></div>

      <div class="history-item-timeline col-auto">
        <div class="history-timeline-line"></div>
        <div class="history-timeline-dot"></div>
      </div>

      <div class="history-item-body col">
        <small>{{ career.when }}</small>
        <div class="row gx-2 align-items-center">
          <div class="col-auto">
            <div class="history-thumbnail">
              <i class="fa-solid {{ career.icon }}"></i>
            </div>
          </div>
          <div class="col">
            <h5 class="mb-0">{{ career.name }}</h5>
            {% if career.tags.size > 0 %}
              {% include home/tag_list.html tags=career.tags %}
            {% endif %}
          </div>
        </div>
        <p>{{ career.description }}</p>
      </div>
    </div>
    {% endfor %}
  </div>

  <div class="history-footer">
    <div class="history-timeline-dot"></div>
    <div class="history-timeline-dot"></div>
    <div class="history-timeline-dot"></div>
  </div>
</div>
