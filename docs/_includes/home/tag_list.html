<ul class="list-unstyled mb-0 d-flex flex-wrap">
  {% assign ordered = include.tags | sort %}
  {% for tag_hash in ordered %}
    {% assign tag = site.data.skills[tag_hash] %}
    {% if tag == nil %}
      <li class="badge bg-primary mb-1 me-1">{{ tag_hash }}</li>
    {% else %}
      <li
        class="badge mb-1 me-1" 
        style="background-color: {{ tag.accent }};"
      >
        {{ tag.name }}
      </li>
    {% endif %}
  {% endfor %}
</ul>
