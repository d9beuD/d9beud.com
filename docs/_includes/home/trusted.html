<div class="row gx-5 gy-3 justify-content-around">
  {% for company in site.data.trusted %}
  <div class="col-8 col-md-5 col-lg-3">
    <div class="card h-100">
      <img 
        src="{{ site.img_companies_path }}{{ company.thumbnail }}" 
        alt="{{ company.name }} logo" 
        class="card-img-top"
      >
      <div class="card-body">
        <h5 class="card-title">
          {{ company.name }}
        </h5>
        <p class="card-text">
          {{ company.project }}
        </p>
        <div class="card-buttons">
          <a class="btn btn-primary" href="{{ company.link }}" target="_blank">
            Visiter
            <i class="fa-solid fa-arrow-up-right-from-square"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
