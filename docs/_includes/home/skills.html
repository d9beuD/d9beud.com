<div class="row justify-content-center">
  {% for myskill in site.data.my_skills %}
  {% assign skill = site.data.skills[myskill.hash] %}
  <div class="col-md-6 col-lg-4 mb-3">
    <div 
      class="skill" 
      style="
        --skill-accent-color: {{ skill.accent }};
      "
    >
      <div class="skill-body">
        <div class="row gx-3 h-100">
          <div class="col-auto skill-thumbnail">
            <img
              class="img-fluid"
              src="{{ site.img_skills_path}}{{ skill.thumbnail }}"
              alt="{{ skill.name }}"
            />
          </div>
  
          <div class="col">
            <h5 class="fw-bold">{{ skill.name }}</h5>
            <p>{{ myskill.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
